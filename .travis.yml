language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
script:
  - npm t
  - npm run build
before_deploy: npm install now --no-save # Install Now CLI on Travis
deploy:
  - provider: script # Run a custom deployment script which we will define below
    script:
      now --public --token $NOW_TOKEN && now --public alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script:
      now --public --token $NOW_TOKEN && now --public alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: true
